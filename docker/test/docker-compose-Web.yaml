services:
    web:
        container_name: web
        build:
            context: ../../web
            dockerfile: dockerfile
        ports:
            - "8001:8001"
        restart: always
        networks:
            - lite_net_testweb

    api:
        container_name: api
        build:
            context: ../../api
            dockerfile: dockerfile
        ports:
            - "8000:8000"
        restart: always
        networks:
            - lite_net_testweb

    mongodb:
        container_name: mongodb
        image: mongodb/mongodb-community-server:latest
        ports:
            - "27017:27017"
        restart: always
        volumes:
            - ./mongo_data:/data/db
            # 用于自动化添加测试数据
            - ./init_db.js:/docker-entrypoint-initdb.d/init_db.js
        networks:
            - lite_net_testweb

networks:
    lite_net_testweb:
        driver: bridge
