services:
    web:
        container_name: web
        image: cheakf/lite-web:latest
        ports:
            - "8001:8001"
        restart: always
        networks:
            - lite_net_develop

    api:
        container_name: api
        image: cheakf/lite-api:latest
        ports:
            - "8000:8000"
        restart: always
        networks:
            - lite_net_develop

    etl:
        container_name: etl
        image: cheakf/lite-etl:latest
        restart: always
        networks:
            - lite_net_develop
        volumes:
            # 保存对应的duckdb数据库文件
            - ../../etl/source/data.db:/LiteETL/source/data.db
            - ../../etl/source/data.db.wal:/LiteETL/source/data.db.wal

    mongodb:
        container_name: mongodb
        image: mongodb/mongodb-community-server:latest
        ports:
            - "27017:27017"
        restart: always
        volumes:
            - ./mongo_data:/data/db
        networks:
            - lite_net_develop

networks:
    lite_net_develop:
        driver: bridge